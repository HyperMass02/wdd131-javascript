<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <title>Recipe Book</title>
</head>
<body>
    <header> 
        <h1>Recipe Book</h1>
    <div id="flex-head">
        <div id="search">
            <label for="Search">Search for Recipe:</label>
            <input type="text" id="search-box" placeholder="Search for a recipe...">
            <input type="submit" id="search-btn" value="Search">

        </div>
    </div>
    </header>
    <main>
        <div id="recipe-container"><div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Modal</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    h2 {
      margin-top: 20px;
    }

    #myImg {
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      width: 300px;
      box-shadow: 10px 10px 5px #000;
    }

    #myImg:hover {
      opacity: 0.7;
    }

    /* The Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    #caption {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
      height: 150px;
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    @keyframes zoom {
      from {transform: scale(0)}
      to {transform: scale(1)}
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }

    @media only screen and (max-width: 700px){
      .modal-content {
        width: 100%;
      }

      #myImg {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Image Modal</h2>
  <p>Click the image to view it in a modal window.</p>

  <img id="myImg" src="norris-sm.jpeg" alt="A snowy mountain landscape.">

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>

  <script>
    var modal = document.getElementById("myModal");
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");

    img.onclick = function() {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }

    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
      modal.style.display = "none";
    }
  </script>

</body>
</html>
